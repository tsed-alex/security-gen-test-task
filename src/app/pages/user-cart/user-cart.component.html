<div class="cart-container">
  <main>
    <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && (isAllSelected() | async)"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <app-status-cell [status]="element.status"></app-status-cell>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Delivery Date  </th>
        <td mat-cell *matCellDef="let element"> {{element.delivery}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element" class="">
          <app-quantity-cell [data]="element" (quantityChanged)="quantityChanged$.next(null)"></app-quantity-cell>
        </td>
      </ng-container>

      <ng-container matColumnDef="subtotal_price">
        <th mat-header-cell *matHeaderCellDef> Subtotal price </th>
        <td mat-cell *matCellDef="let element"> {{element.subtotal_price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.disable-row]="row.status == CartItemStatus.NotAvailable"
          (click)="selection.toggle(row)">
      </tr>
    </table>
    <div class="summary-table">
      <span class="heading-3">Selected: {{ selection.selected.length }}</span>
      <span class="heading-3">Total count: {{ (rows$ | async)?.length }}</span>
    </div>
  </main>
  <footer>
    <span class="heading-1">Total price: {{ totalPrice$ | async }}</span>
    <div class="button-proceed heading-3">Proceed to checkout</div>
  </footer>
</div>
